<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./imagenes/favicon.png">
    <title>Restaurante</title>
</head>

<body>
    <! -- <header style="display: flex; justify-content: space-between;"> -->
        <header>
            <br>
            <br>
        </header>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <!-- Añade más indicadores si tienes más imágenes -->
            </ol>

            <!-- Contenedor de imágenes -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imagenes/combo2Hamb.jpg" class="d-block w-100" alt="Combo hamburguesas x2">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/combo2HambCerveza.jpg" class="d-block w-100"
                        alt="Combo hamburguesas x2 con cerveza">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/comboHambCerveza.jpg" class="d-block w-100"
                        alt="Combo hamburguesa con cerveza">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/comboHambCoca.jpg" class="d-block w-100" alt="Combo hamburguesa con gaseosa">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/comboPizzaCocaGrande.jpg" class="d-block w-100"
                        alt="Combo pizza con gaseosa grande">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/comboPizzaGaseosa.jpg" class="d-block w-100"
                        alt="Combo pizza con gaseosa chica">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/comboPizzaLata.jpg" class="d-block w-100" alt="Combo pizza con cerveza">
                </div>
                <!-- Añade más elementos de carrusel aquí si tienes más imágenes -->
            </div>

            <!-- Controles -->
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>


        <footer>
        </footer>

        <script src="./js/scripts.js"></script>
        <!-- Inclusión de jQuery, Popper.js y Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
