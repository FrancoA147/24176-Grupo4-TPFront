<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./imagenes/favicon.png">
    <title>Comidas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap">


    <style>
        .container{
            display:flex;
            flex-wrap:wrap;
            justify-content:space-evenly
        }
        .tarjeta{
            width: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 10px;
        }
        .tarjeta img{
            width: 100%;
        }
        .cuerpo{
            padding: 10px;
        }
    </style>

</head>

<body>
    <header>
        <br>
        <br>
    </header>

    <h1>Nuestros Platos</h1>

    <div class="imagenes">
        <div id="app">
            <!-- <p>{{datos}}</p> -->
             <div class="container">
                 <div v-for="elemento in datos" class="tarjeta">
                     <div class="cuerpo">
                         <img width="200" :src="elemento.imagen" :alt="elemento.nombre">
                         <p>Nombre: {{elemento.nombre}}</p>
                         <p>Detalle: {{elemento.descripcion}}</p>
                     </div>
                 </div>
             </div>
         </div>

    </div>
    <br>
    <br>
    <footer>
    </footer>
    <script src="./js/scripts.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/comidas.js"></script>
</body>



</html>
